<head>

    <meta name="description" content="AI Image Generator Free Template">
    <meta name="theme-color" content="#f54254">
    <link rel="icon" type="image/png" sizes="300x250" href="assets/img/superthumb.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body style="background-color: var(--background);">
    <div id="top" style="height: 12px;">
        <nav class="navbar navbar-light navbar-expand fixed-top"
            style="color: var(--main-color);border-top-width: 6px;border-top-style: solid;background: var(--background);">
            <div class="container-fluid"><a class="navbar-brand" href="#"
                    style="color: var(--main-color);font-family: 'LemonMilkBold'">Brine AI</a><button
                    data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button>

            </div>
        </nav>
    </div>

    <header class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center"
        style="height: 418px;text-align: center;margin: 55px;"><img class="rounded" src="assets/img/superthumb.png"
            width="150" height="150" style="margin-top: 30px;">
        <h1 class="d-xl-flex justify-content-xl-start"
            style="color: var(--main-color); font-family: 'LemonMilkMedium'; margin-top: 5px;">
            AI Image Generator
        </h1>
        <p style="color: var(--main-color); font-family: 'LemonMilkLight'">Turn text into an image with the
            Text to Image Generator</p>
        <div class="tada animated">
            <div role="group" class="btn-group"> <a href="#feature" class="btn btn-primary shadow-none" type="button"
                    style="margin: 5px;background-color: var(--main-color);border-color: var(--main-color);border-radius: 10px;">Try
                    Now</a>
            </div>
        </div>
    </header>
    <div id="feature" style="height: 90px;background: var(--secondary);">
        <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="var(--background)" fill-opacity="1"
                    d="M0,96L40,112C80,128,160,160,240,144C320,128,400,64,480,48C560,32,640,64,720,69.3C800,75,880,53,960,58.7C1040,64,1120,96,1200,96C1280,96,1360,64,1400,48L1440,32L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
                </path>
            </svg></div>
    </div>
    <div class="features-boxed" style="background: var(--secondary);">
        <div class="container" style="color: var(--main-color);">
            <h2 style="font-family: 'LemonMilkRegular'; text-align: center; font-weight: bold; font-size: 35px;">CONVERT
                TEXT TO IMAGE
            </h2>
            <section id="courses">

                <div class="column">
                    <div class="card">
                        <div class="search-box">
                            <input class="rounded" type="text" id="search-input" placeholder="Enter your prompt...">
                            <button class="rounded" class="btn btn-primary shadow-none" type="button"
                                style="margin: 5px;background-color: var(--main-color);border-color: var(--main-color);border-radius: 10px; align-self: center;font-family: 'LemonMilkLight';"
                                id="search-btn">Search</button>

                        </div>

                        <!-- <div class="lds-dual-ring" style="align-self: center"></div> -->
                        <script src="assets/js/script.js"></script>
                    </div>
                </div>
                <img id="result-img" alt="Generated image" style="display:none">
                <script src="https://cdn.jsdelivr.net/npm/deepai/dist/deepai.min.js"></script>
                <script>
                    deepai.setApiKey('Your api key');
                    const searchInput = document.getElementById("search-input");
                    const searchBtn = document.getElementById("search-btn");
                    const resultImg = document.getElementById("result-img");
                    searchBtn.addEventListener("click", async function () {
                        const searchQuery = searchInput.value;
                        const resp = await deepai.callStandardApi("text2img", {
                            text: searchQuery,
                        });
                        resultImg.src = resp.output_url;
                        resultImg.style.display = "block";
                    });
                </script>
        </div>
        </section>

    </div>
    <div></div>
    </div>
    <div style="background-color: var(--background);">
        <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M-41.53,-9.56 C167.83,173.98 302.14,-60.89 534.09,89.10 L500.00,0.00 L0.00,0.00 Z"
                    style="stroke: none; fill: var(--secondary);"></path>
            </svg></div>
    </div>
    <div id="commands">

        <section id="ide">
            <div class="column"></div>
            <h2
                style="color: var(--main-color); text-align: center; font-weight: bold; font-size: 25px; font-family: 'LemonMilkRegular';">
                Generate AI art that empowers your creativity</h2>
            <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center">

                <div class="row" style="margin-top: 20px;">
                    <img class="rounded" src="assets/img/tab.jpg" width="250" height="250" style="margin-top: 30px;">
                    <img class="rounded" src="assets/img/tab1.jpg" width="250" height="250"
                        style="margin-top: 30px; margin-left: 30px;">
                    <img class="rounded" src="assets/img/tab3.jpg" width="250" height="250"
                        style="margin-top: 30px; margin-left: 30px;">
                    <img class="rounded" src="assets/img/tab4.jpg" width="250" height="250"
                        style="margin-top: 30px; margin-left: 30px;">
                </div>


                <div class="column"></div>

            </div>
        </section>


        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="var(--secondary)" fill-opacity="1"
                d="M0,160L48,154.7C96,149,192,139,288,154.7C384,171,480,213,576,218.7C672,224,768,192,864,181.3C960,171,1056,181,1152,192C1248,203,1344,213,1392,218.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
        <div class="footer-dark" style="background: var(--secondary);padding-top: 0px;padding-bottom: 0px;">

            <div class="container">
                <div class="row">
                    <div class="col item social"><a class="smoothScroll" href="#top"><i
                                class="icon ion-android-arrow-up"></i></a></div>
                </div>
                <p class="copyright" style="color: var(--text-color);">BrineAI Â© 2023</p>
                <p class="copyright" style="color: var(--text-color);padding: 0px;">

            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <script src="assets/js/untitled.js"></script>
</body>

</html>
